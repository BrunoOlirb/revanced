enable-magisk-update = true # set this to false if you do not want to receive updates for the module in magisk app
parallel-jobs = 1

# add 'enabled = false' for not patching a specific app or remove it from the config
# see https://github.com/j-hc/revanced-magisk-module/blob/main/CONFIG.md for more detailed explanations

# you can use rvmm-config-gen to generate a config

[Reddit-ReVanced]
apkmirror-dlurl = "https://apkmirror.com/apk/redditinc/reddit/"
excluded-patches = "'Unlock Premium icons'"

[YouTube-ReVanced]
apkmirror-dlurl = "https://apkmirror.com/apk/google-inc/youtube/"
included-patches = "'Hide ads' 'Video ads' 'Swipe controls' 'Custom branding' 'Hide video action buttons' 'Hide related video overlay' 'Disable rolling number animations' 'Hide Shorts components' 'Disable sign in to TV popup' 'Miniplayer' 'Spoof app version' 'Announcements' 'Remove background playback restrictions' 'Enable debugging' 'Check watch history domain name resolution' 'GmsCore support' 'Bypass URL redirects' 'Open links externally' 'Sanitize sharing links' 'Spoof video streams' 'Force original audio'"
exclusive-patches = true
patcher-args = "-e 'Hide Shorts components' -OhideShortsAppShortcut=true -OhideShortsWidget=true"
